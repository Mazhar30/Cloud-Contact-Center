# config-repo/contact-management-service.yml
server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/contactdb
    username: user
    password: password
    
  jpa:
    show-sql: true
    ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  redis:
    host: localhost
    port: 6379
